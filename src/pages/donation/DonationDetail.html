<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>
        Donation Details
      </ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>FireBase UID</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.firebase_uid" name="firebase_uid" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.description" name="description" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Approximate Value</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.approximate_value" name="approximate_value" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Donor Name</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.user_name" name="user_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Donor Contact Number</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.contact_number" name="contact_number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Donor Email</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Donation Type</ion-label>
      <ion-select class="item-disabled" [(ngModel)]="donationData.donation_type_id" name="donation_type_id">
        <ion-option value="{{d.id}}" *ngFor="let d of donation_types" ngDefaultControl>{{d.name_np}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Donnar Type</ion-label>
      <ion-select class="item-disabled" [(ngModel)]="donationData.donnar_type_id" name="donnar_type_id">
        <ion-option value="{{donnar.id}}" *ngFor="let donnar of donnar_types" ngDefaultControl>{{donnar.name_np}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input class="item-disabled" [(ngModel)]="donationData.address" name="address" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pickup Date</ion-label>
      <ion-datetime class="item-disabled" displayFormat="MM/DD/YYYY" [(ngModel)]="donationData.pickup_datetime" name="pickup_datetime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Expiration Date</ion-label>
      <ion-datetime class="item-disabled" displayFormat="MM/DD/YYYY" [(ngModel)]="donationData.expiration_datetime" name="expiration_datetime"></ion-datetime>
    </ion-item>
  </form>
  <ion-fab top right edge>
    <button ion-fab color="danger" (click)="onRequestClick(donationData)">
      <label>Request</label>
    </button>
  </ion-fab>
</ion-content>
