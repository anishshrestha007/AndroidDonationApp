<ion-header>
  <ion-navbar>
    <ion-title>
      Register Here
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="createAccount()">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="regData.first_name" name="first_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="regData.last_name" name="last_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="regData.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact</ion-label>
      <ion-input [(ngModel)]="regData.contact_number" name="contact_number" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input [(ngModel)]="regData.username" name="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      SignUp
    </button>
  </form>
</ion-content>
