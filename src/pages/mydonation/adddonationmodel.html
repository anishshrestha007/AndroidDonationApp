<ion-header>
  <ion-toolbar header-color>
    <ion-navbar>
      <ion-title>
        Add New Donation
      </ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form (submit)="postDonation()">
    <ion-item>
      <ion-input [hidden]="1===1" [(ngModel)]="donationData.id" name="id" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Donation Type</ion-label>
      <ion-select [(ngModel)]="donationData.donation_type_id" name="donation_type_id">
        <ion-option value="{{d.id}}" *ngFor="let d of donation_types" ngDefaultControl>{{d.name_np}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Donnar Type</ion-label>
      <ion-select [(ngModel)]="donationData.donnar_type_id" name="donnar_type_id">
        <ion-option value="{{donnar.id}}" *ngFor="let donnar of donnar_types" ngDefaultControl>{{donnar.name_np}} </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Food Description</ion-label>
      <ion-input [(ngModel)]="donationData.description" name="description" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Approximate Value</ion-label>
      <ion-input [(ngModel)]="donationData.approximate_value" name="approximate_value" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input [(ngModel)]="donationData.address" name="address" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pickup Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="donationData.pickup_datetime" name="pickup_datetime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Expiration Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="donationData.expiration_datetime" name="expiration_datetime"></ion-datetime>
    </ion-item>
    <button ion-button block type="submit">
      Save
    </button>
  </form>
</ion-content>
